<form class="form-horizontal">

    <div class="form-group custom-form-group">
        <label class="col-sm-2 control-label"><span class="form-must">*</span>名称 :</label>
        <div class="col-sm-4">
            <input name="name" type="text" class="form-control" data-validation="must" placeholder="" value="<%= data.name || '' %>">
        </div>
        <div class="col-sm-6"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="form-must">*</span>标题 :</label>
        <div class="col-sm-4">
            <input name="title" type="text" class="form-control" data-validation="must" placeholder="" value="<%= data.title || '' %>">
        </div>
        <div class="col-sm-6"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="form-must">*</span>类型 :</label>
        <div class="col-sm-4">
            <input name="type" type="text" class="form-control" data-validation="must" placeholder="" value="<%= data.type || '' %>">
        </div>
        <div class="col-sm-6"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">表达式 :</label>
        <div class="col-sm-4">
            <input name="condition" type="text" class="form-control" placeholder="" value="<%= data.condition || '' %>">
        </div>
        <div class="col-sm-6"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态 :</label>
        <div class="col-sm-4">
            <% var i, status, num = 0 , status_hash = {1:'启用', 0:'禁用'}%>
            <% for(i in status_hash){ %>
            <% status = status_hash[i] %>
            <label class="radio-inline">
                <input type="radio" name="status" value="<%= i %>"
                <%=
                data && data['status'] == i
                    ? 'checked'
                    : num == 0
                        ? 'checked'
                        : ''
                %>
                ><%= status %>
            </label>
            <% num += 1 %>
            <% } %>
        </div>
        <div class="col-sm-6"></div>
    </div>

</form>
